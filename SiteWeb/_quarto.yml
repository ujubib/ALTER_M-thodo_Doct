project:
  type: website

website:
  title: "Séminaire Méthodo"
  reader-mode: true
  page-navigation: true
  navbar:
    logo: img/alter-logo-web-complet_150x211.jpg
    search: true
    pinned: false
    left:
      - href: index.qmd
        text: "Accueil"
      - href: about.qmd
        text: "Info"
  sidebar: 
    title: Contenu
    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - section: "Séances 2024"
        contents: "Seances2024/*"

format:
  html:
    grid:
      sidebar-width: 400px
      body-width: 900px
      margin-width: 400px
      gutter-width: 1.5rem
    theme:
      light: cosmo
      dark: solar
    css: styles.css
    toc: true
    toc-depth: 5
    toc-expand: true
    filters:
    - lightbox
    - authors-block
    - embedpdf
    lightbox:
      match: auto
      effect: fade
    smooth-scroll: true
    link-external-icon: true
    link-external-newwindow: true



